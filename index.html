<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PADOC - WebClient</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- Mask -->
    <script type="text/javascript" src="js/mask.js"></script>

    
    
    <script type="text/javascript">
    $(function(){
        $("#gerarRelatorio").click(function(){
            var nomeProfessor = $("#nomeProfessor").val();
            var dataInicio = $("#dataInic").val();
            var dataFim = $("#dataFim").val();

            if(nomeProfessor != "" && dataInicio != "" && dataFim != ""){
                sessionStorage.setItem("professor", nomeProfessor);
                sessionStorage.setItem("dataInicio", dataInicio);
                sessionStorage.setItem("dataFim", dataFim);
                window.open("dashboard.html", "_self");
            } else {
                alert("Preencha todos os campos para continuar!");
            }
            
        });
    });
    </script>
    
    
    

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">PADOC</a>
            </div>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="dashboard.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            PADOC - Sistema de Avaliação
                            <small></small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Home</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <!--INÍCIO-->
                <div class="row">
                    <div class="col-lg-12">
                        <h4>Bem-vindo ao sistema PADOC.</h4>
                        <h5>A seguir, escolha o professor e os períodos desejados...</h5>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Matrícula SIAPE</label>
                                <div class="form-group input-group">    
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" placeholder="SIAPE" id="matriculaSiape">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Períodos de interesse</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input class="form-control" placeholder="Ano1" id="ano1">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input class="form-control" placeholder="Ano2" id="ano2">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input class="form-control" placeholder="Ano3" id="ano3">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="gerarRelatorio">Exibir Relatório de Atividades</button>
                    </div>
                </div>
                <!--FIM INÍCIO-->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <script type="text/javascript">
        jQuery(document).ready(function($){
            $("#ano1").mask("0000", {placeholder: "YYYY"});
            $("#ano2").mask("0000", {placeholder: "YYYY"});
            $("#ano3").mask("0000", {placeholder: "YYYY"});
        });
    </script>

    

</body>

</html>
